<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>地址ldzxme.github.io</title>
    <meta http-equiv='content-language' content='zh-cn'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content='width=device-width, initial-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="description" content="浏览器必|备网址" />
    <meta name="referrer" content="same-origin">
    <link rel="dns-prefetch" href="https://akiv.net">
    <style>
        *{color: #FFFBEB}
        body{background-color: #263159;}
        #show{max-width: 520px;margin: auto;min-height: 100vh;box-sizing: border-box;padding: 20px;position: relative;}
        h1{font-size: 28px;}
        #link{background-color: #495579;padding: 30px;position: relative;}
        #link{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
        #link a{font-size: 15px;user-select: none;position: relative;}
        #link button{position: absolute;top: 3px;left: calc(50% - 25px);border: none;border-radius: 5px;background-color: black;width: 50px;padding: 3px;display: none;font-size: 14px;}
        .selected{background-color: #143F6B;}
        #notice{position: fixed;top: 35vh;left: 0;justify-content: center;align-items: center;width:100%;display: none;}
        #notice span{background-color: black; font-size: 14px;display: inline-block;padding: 10px;}
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
</head>
<body>
    <div id="show">
        <h1>🌎地址</h1>
        <div id="link">
            <a id="linkhref">https://𝕬𝕶𝕴𝖁.net/?长按复制全部到浏览器粘贴打开免费看🌼</a>
            <button id="copy" data-clipboard-text="https://𝕬𝕶𝕴𝖁.net/?长按复制全部到浏览器粘贴打开免费看🌼">复 制</button>
        </div>
        <h2>教程</h2>
        <ul>
            <li>长按以上方框中文字选中，点击复制，然后粘贴到浏览器地址栏打开</li>
            <li>部分浏览器（如360极速浏览器）不支持以上网址形式，建议使用Chrome或Edge浏览器打开</li>
            <li>地址：<a href="https://ldzxme.github.io">ldzxme.github.io</a></li>
        </ul>
        <div id="notice"><span>正在打开</span></div>
    </div>
    <script>
        var timeOutEvent = 0;
        function isMQQ(){
            var _UA = window.navigator.userAgent;
            if(/QQ\/\d/i.test(_UA)){
                return true;
            }
            return false;
        }
        function isWechat(){
            var _UA = window.navigator.userAgent;
            if(/micromessenger/i.test(_UA.match(/MicroMessenger/i))) {
                return true;
            }
            return false;
        }
        function jump(){
            if(!isMQQ() && !isWechat()){
                location.href = 'ht'+'tps:'+'//'+'𝕬𝕶'+'𝕴𝖁.'+'net/?长按复制全部到浏览器粘贴打开免费看🌼';
                $('#notice').css('display','flex');
                setTimeout(function(){
                    $('#notice').css('display','none');
                },2000);
            }
        }
		$(function() {
			$("#linkhref").on({
				touchstart: function(e) {
					timeOutEvent = setTimeout("selectElementText()", 500);
					e.preventDefault();
				},
				touchmove: function() {
					clearTimeout(timeOutEvent);
					timeOutEvent = 0;
				},
				touchend: function() {
					clearTimeout(timeOutEvent);
					if (timeOutEvent != 0) {
						jump();
					}
					return false;
				},
                mousedown: function(e) {
					timeOutEvent = setTimeout("selectElementText()", 500);
					e.preventDefault();
				},
				mousemove: function() {
					clearTimeout(timeOutEvent);
					timeOutEvent = 0;
				},
				mouseup: function() {
					clearTimeout(timeOutEvent);
					if (timeOutEvent != 0) {
						jump();
					}
					return false;
				},
			})
		});
        function selectElementText() {
			timeOutEvent = 0;
            $('#linkhref').addClass('selected');
            $('#copy').show();
        }
        var clipboard = new ClipboardJS('#copy');
        clipboard.on('success', function(e) {
            $('#linkhref').removeClass('selected');
            $('#copy').hide();
            alert('已复制，请在浏览器地址栏粘贴打开');
            e.clearSelection();
        });
    </script>
</body>
</html>
