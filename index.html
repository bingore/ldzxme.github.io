<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>发布页</title>
    <meta http-equiv='content-language' content='zh-cn'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content='width=device-width, initial-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="description" content="浏览器必备网址唯一发布页" />
    <style>
        *{color: #FFFBEB}
        body{background-color: #263159;}
        #show{max-width: 520px;margin: auto;min-height: 100vh;box-sizing: border-box;padding: 20px;}
        h1{font-size: 28px;}
        #link{background-color: #495579;padding: 30px;position: relative;}
        #link{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
        #link a{font-size: 15px;user-select: none;position: relative;}
        #link button{position: absolute;top: 3px;left: calc(50% - 25px);border: none;border-radius: 5px;background-color: black;width: 50px;padding: 3px;display: none;font-size: 14px;}
        .selected{background-color: #143F6B;}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/zepto@1.2.0/dist/zepto.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
</head>
<body>
    <div id="show">
        <h1>地址发布</h1>
        <div id="link">
            <a id="linkhref">https://𝕬𝕶𝕴𝖁.net/?长按复制全部到浏览器粘贴打开免费看𝗔⋁</a>
            <button id="copy" data-clipboard-text="https://𝕬𝕶𝕴𝖁.net/?长按复制全部到浏览器粘贴打开免费看𝗔⋁">复 制</button>
        </div>
        <h2>观影教程</h2>
        <ul>
            <li>长按以上方框中文字选中，点击复制，然后粘贴到浏览器地址栏打开</li>
            <li>部分浏览器（如360极速浏览器）不支持以上网址形式，建议使用Chrome或Edge浏览器打开</li>
            <li>发布页地址：<a href="https://ldzxme.github.io">ldzxme.github.io</a></li>
        </ul>
    </div>
    <script>
        var timeOutEvent = 0;
		$(function() {
			$("#linkhref").on({
				touchstart: function(e) {
					timeOutEvent = setTimeout("selectElementText()", 500);
					e.preventDefault();
				},
				touchmove: function() {
					clearTimeout(timeOutEvent);
					timeOutEvent = 0;
				},
				touchend: function() {
					clearTimeout(timeOutEvent);
					if (timeOutEvent != 0) {
						console.log("这是点击，不是长按");
					}
					return false;
				},
                mousedown: function(e) {
					timeOutEvent = setTimeout("selectElementText()", 500);
					e.preventDefault();
				},
				mousemove: function() {
					clearTimeout(timeOutEvent);
					timeOutEvent = 0;
				},
				mouseup: function() {
					clearTimeout(timeOutEvent);
					if (timeOutEvent != 0) {
						console.log("这是点击，不是长按");
					}
					return false;
				},
			})
		});
        function selectElementText() {
			timeOutEvent = 0;
            $('#linkhref').addClass('selected');
            $('#copy').show();
        }
        var clipboard = new ClipboardJS('#copy');
        clipboard.on('success', function(e) {
            $('#linkhref').removeClass('selected');
            $('#copy').hide();
            alert('已复制，请在浏览器地址栏粘贴打开');
            e.clearSelection();
        });
    </script>
</body>
</html>
